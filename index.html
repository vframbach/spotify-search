<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- set viewport to device width to make site responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- bootstrap css -->
  <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- custom styles -->
  <link rel="stylesheet" type="text/css" href="main.css">

  <title>Spotify Search</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h1 class="text-center">Spotify Search</h1>
        <hr>
        <form id="search">
          <div class="form-group">
            <input type="text" class="form-control" id="tracks" placeholder="search tracks">
            <input type="submit" value="search" class="btn btn-primary">
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-xs-3"><strong>Track</strong></div>
      <div class="col-xs-3"><strong>Artist</strong></div>
      <div class="col-xs-3"><strong>Image</strong></div>
      <div class="col-xs-3"><strong>Preview</strong></div>
    </div>
  </div>
  <div class="container" id="results">
  </div>

<!-- handlebars template-->
  <script id="tracks-template" type="text/x-handlebars-template">
    {{#each tracks}}
      <div class="row">
        <div class="col-xs-3">{{name}}</div>
        <div class="col-xs-3">{{artists.[0].name}}</div>
        <div class="col-xs-3">
          {{#if album.images.[2].url}}
            <img src="{{album.images.[2].url}}">
          {{else}}
            No image available
          {{/if}}
        </div>
        <div class="col-xs-3"><a class="btn btn-primary" href="{{preview_url}}">Preview</a></div>
      </div>
    {{/each}}
  </script>
  
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.min.js"></script>

   <!-- jquery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

  <!-- bootstrap js -->
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <!-- custom script -->
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
